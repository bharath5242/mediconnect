<!-- Create Registeration form with input field  that has following id
registerName: this will represent the person name
registerEmail: this will represent the email id 
registerUsername: this will represent the  username 
registerPassword: this will represent the password
create a button and onclick you call function register() from validation.js

The form will contain the following validation rules ;
Every field is required 
registerUsername: it will not contain any special characters 
registerEmail: it will be a valid email
registerPassword: it will be of atleast 8 characters 
-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="text-center mb-4 text-primary">User Registration</h3>
 
        <form onsubmit="event.preventDefault(); register();">
          <div class="mb-3">
            <label for="registerName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" />
          </div>
 
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" />
          </div>
 
          <div class="mb-3">
            <label for="registerUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" />
          </div>
 
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" />
          </div>
 
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
  <script src="validation.js"></script>
</body>
</html>
