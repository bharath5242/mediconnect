<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{
            'is-invalid':
              loginForm.get('username')?.invalid && loginForm.get('username')?.touched
          }" />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
                <div *ngIf="loginForm.get('username')?.errors?.['required']">
                    Username is required.
                </div>
                <div *ngIf="loginForm.get('username')?.errors?.['pattern']">
                    Username cannot contain special characters.
                </div>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{
            'is-invalid':
              loginForm.get('password')?.invalid && loginForm.get('password')?.touched
          }" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password is required.
                </div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                    Password must be at least 8 characters long.
                </div>
                <div *ngIf="loginForm.get('password')?.errors?.['pattern']">
                    Password must contain at least one capital letter and one number.
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Login
        </button>

        <!-- Success/Error Messages -->
        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
